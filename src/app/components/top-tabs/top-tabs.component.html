<div class="custom-tabs">
    <div class="tab-items">
        <ng-container *ngFor = "let tab of tabs">
            <li>
                {{ tab }}<ion-icon *ngIf = "tab.toLowerCase() === 'more'" name = "chevron-down-outline"></ion-icon>
            </li>
        </ng-container>
        
    </div>
</div>
